<h1 class="animated fadeIn text-white">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col md-4 text-center text-white">
        <img width="300px" src="{{heroe.img}}" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-danger btn-block text-white">Regresar </a>
     </div>
    <div class="col md-8">
        <h3 class="text-white">{{heroe.nombre}}</h3>
        <hr>
        <p class="text-white">
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa == 'Marvel' else dc">
            <img src="assets/img/recursos/imagenes/img/marvel.jpg" width="150px" alt="">
        </div>
        <ng-template #dc>
            <img src="assets/img/recursos/imagenes/img/dc.jpg" width="150px" alt="">
        </ng-template>
    </div>
</div>
<br><br><br><br>
